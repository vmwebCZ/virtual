<VirtualHost *:80>
	ServerName DOMAIN
	ServerAlias *.DOMAIN

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/drupal/PROJECT/docroot

	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/drupal/PROJECT.error.log
	CustomLog ${APACHE_LOG_DIR}/drupal/PROJECT.access.log combined

	php_flag opcache.enable 1

</VirtualHost>
